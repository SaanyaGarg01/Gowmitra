<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">

    <title>Gaumitra</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <h1 class="heading">Welcome to Gaumitra</h1>
        <h3 class="title">Login or Sign Up Below</h3>
    </header>

    <!-- Container -->
    <div class="container">
        <!-- Button section for toggling -->
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>
        <div class="slider"></div>

        <!-- Form Section -->
        <div class="form-section">
            <!-- Login Form -->
            <div class="login-box">
                <input type="email" id="login-email" class="ele" placeholder="Enter your email" required>
                <input type="password" id="login-password" class="ele" placeholder="Enter your password" required>
                <button class="clkbtn" onclick="checkLogin()"><a href = "index.html" class="clkbtn">Login</a></button>
                
            </div>

            <!-- Signup Form -->
            <div class="signup-box">
                <input type="email" id="signup-email" class="ele" placeholder="yourmail@gmail.com" required>
                <input type="password" id="signup-password" class="ele" placeholder="Create password" required>
                <input type="password" id="signup-confirm" class="ele" placeholder="Confirm password" required>
                <button class="clkbtn" onclick="checkSignup()">Signup</button>
                
            </div>
        </div>
    </div>

    <!-- Message Box -->
    <p id="message-box"></p>

    <script src="login.js"></script>
</body>
</html>
